<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" n href="./images/ps.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Order summary card</title>
</head>

<body>
    <div class="bg-img">
        <img src="images/pattern-background-desktop.svg" alt="">
    </div>
    <div class="main">
        <div class="music-img">
            <img src="images/illustration-hero.svg" alt="Girl Listening to music on headphones">
        </div>
        <div class="text">
            <div class="heading">Order Summary</div>
            <div class="disc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="plan">
                <div class="plan-left">
                    <div class="music-logo">
                        <img src="images/icon-music.svg" alt="music logo">
                    </div>
                    <div class="price">
                        <div class="anul-plan">Annual Plan</div>
                        <div class="anul-price">$59.99/year</div>
                    </div>
                </div>
                <div class="change"><a href="#">Change</a></div>
            </div>
            <div class="proceed">Proceed to Payment</div>
            <div class="cancel">Cancel Order</div>
            <div>Designed by Prakhar Seth</div>
        </div>
</body>

</html>
